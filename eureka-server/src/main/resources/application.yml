server:
  port: 2244

#定义spring应用名称，它是一个微服务的名称，一个微服务可以拥有多个实例
spring:
  application:
    name: eureka-server
eureka:
  client:
    #服务自身就是治理中心，这个设置false，取消注册
    register-with-eureka: false
    #取消服务获取，
    fetch-registry: false
    #服务注册域地址
   # service-url:
   #  defaultZone: http://127.0.0.1:2244/eureka/
  instance:
    #服务治理中心服务器IP：这里直接指定本地的机器
    hostname: 127.0.0.1
